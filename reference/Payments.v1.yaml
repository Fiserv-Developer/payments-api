              type: string
              maxLength: 30
              pattern: '(?=.*[^\s])^[^|]+$'
              example: O'Calloway
            addressOne:
              description: 'Customer billing address, first line.'
              type: string
              maxLength: 50
              pattern: '(?=.*[^\s])^[^|]+$'
              example: 1234 Line Ave S.
            addressTwo:
              description: 'Customer billing address, second line.'
              type: string
              maxLength: 30
              pattern: '(?=.*[^\s])^[^|]+$'
              example: Ste 602
            city:
              description: Customer billing city.
              type: string
              maxLength: 30
              pattern: '(?=.*[^\s])^[^|]+$'
              example: Atlanta
            state:
              description: Customer billing state.
              type: string
              maxLength: 2
              pattern: '^[A-Z]{2}$'
              example: GA
            zip:
