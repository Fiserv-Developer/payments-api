        apiTraceId:
          description: 'Request identifier in API, can be used to request logs from the support team.'
          type: string
          example: rrt-0bd552c12342d3448-b-ea-1142-12938318-7
        responseType:
          $ref: '#/components/schemas/ResponseType'
    ErrorResponse:
